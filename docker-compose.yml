services:
  backend:
    container_name: sarnfund-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    #ports:
    #  - "3001:3001"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend:
    container_name: sarnfund-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8091:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3001
    restart: unless-stopped
